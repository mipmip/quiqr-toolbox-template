---
title: Images
file: static/.pogo-images.md
hidePreviewIcon: true
hideExternalEditIcon: true
fields:
  - key: image
    type: bundle-manager
    path: "/static/images"
    addButtonLocationTop: true
    extensions:
      - svg
      - png
      - jpg
      - jpeg
      - gif
    fields:
      - key: thumb
        title: Thumb
        type: bundle-image-thumbnail

